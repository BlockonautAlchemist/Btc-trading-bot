# Scheduled + manual Vercel redeploy via deploy hook.
# Set the deploy hook URL in repo secrets as VERCEL_DEPLOY_HOOK_URL.
name: "Daily Vercel Redeploy"

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Call Vercel Deploy Hook"
        run: curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

